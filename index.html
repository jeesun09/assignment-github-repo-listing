<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Repositoris Listing</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="userDiv">
      
      <div class="userDetails">
        <h1 id="userName">Name</h1>
        <p id="userBio">Bio goes here</p>
        <p><i class="bi bi-geo-alt-fill"></i><span id="userLocation"> Location</span></p>
        <p>Twitter: <span id="userTwitter">Twitter Link</span></p>
      </div>
    </div>

    <div>
      <i class="bi bi-link gLink"> <span id="githubLink"> Link</span></i>
    </div>

    <div id="repoList">
      <!-- //All Repos are listed here -->
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button class="btn"><i class="bi bi-chevron-double-left"></i></button>
      <div class="pagi-btn"></div>
      <button class="btn"><i class="bi bi-chevron-double-right"></i></button>
    </div>
  </body>
  <script src="app.js"></script>
</html>
